
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasy Sandbox Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Verdana', sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .side {
      width: 100px;
      background-image: url('left-right-bg.png'); /* Replace with your image */
      background-repeat: repeat-y;
      background-size: cover;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
      background-color: #222;
    }

    .logo {
      width: 100%;
      height: 150px;
      background-image: url('logo.png'); /* Replace with your logo */
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      margin-bottom: 20px;
    }

    nav {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    nav button {
      background-color: #444;
      color: #eee;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    nav button:hover {
      background-color: #666;
    }

    .page {
      width: 100%;
      max-width: 800px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="side"></div>

  <div class="content">
    <div class="logo"></div>

    <nav>
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('download')">Download</button>
      <button onclick="showPage('about')">About</button>
      <button onclick="showPage('wiki')">Wiki</button>
      <button onclick="showPage('support')">Support</button>
    </nav>

    <div class="page" id="page-content">
      <h2>Welcome to the Fantasy Sandbox Game</h2>
      <p>Explore a retro 2D isometric world full of magic, mystery, and adventure.</p>
    </div>
  </div>

  <div class="side"></div>

  <script>
    const pages = {
      home: `<h2>Welcome to the Fantasy Sandbox Game</h2><p>Explore a retro 2D isometric world full of magic, mystery, and adventure.</p>`,
      download: `<h2>Download</h2><p>Get the latest version of the game here. Compatible with Windows, macOS, and Linux.</p>`,
      about: `<h2>About</h2><p>This game is a passion project inspired by classic RPGs and pixel art worlds.</p>`,
      wiki: `<h2>Wiki</h2><p>Learn about characters, lore, mechanics, and more in our community-driven wiki.</p>`,
      support: `<h2>Support</h2><p>Need help? Contact us or visit the forums for assistance.</p>`
    };

    function showPage(page) {
      document.getElementById('page-content').innerHTML = pages[page];
    }
  </script>
</body>
</html>
