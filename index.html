
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasy Sandbox Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Verdana', sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .side {
      width: 256px;
      background-image: url('left-right-bg.png'); /* Replace with your image */
      background-repeat: repeat-y;
      background-size: cover;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
      background-color: #222;
    }

    .logo {
      width: 100%;
      height: 150px;
      background-image: url('logo.png'); /* Replace with your logo */
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      margin-bottom: 20px;
    }

    nav {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    nav button {
      background-color: #444;
      color: #eee;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    nav button:hover {
      background-color: #666;
    }

    .page {
      width: 100%;
      max-width: 800px;
      text-align: left;
    }

    ul ul {
        margin-left: 20px;
        list-style-type: square;
    }
    
  </style>
</head>
<body>
  <div class="side"></div>

  <div class="content">
    <div class="logo"></div>

    <nav>
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('download')">Download</button>
      <button onclick="showPage('about')">About</button>
      <button onclick="showPage('wiki')">Wiki</button>
      <button onclick="showPage('support')">Support</button>
    </nav>

    <div class="page" id="page-content">
      <h2>Welcome to the Fantasy Sandbox Game</h2>
      <p>Explore a retro 2D isometric world full of magic, mystery, and adventure.</p>
    </div>
  </div>

  <div class="side"></div>

  <script>
    const pages = {
      home: `<h2>Patch Notes</h2>
      
      <p><b>0.71</b></p>
      <ul>
        <li>foraging tiles now has a chance of yielding the following items
          <ul>
            <li>cotton</li>
            <li>stick</li>
            <li>stone</li>
          </ul>
        <li>added string crafting recipe</li>
        <li>added bow crafting recipe</li>
        <li>added fishing rod crafting recipe</li>
      </ul>
      
      <p><b>0.7</b></p>
      <ul>
        <li>added character creation window</li>
        <li>added short, long, balding, bald hair styles</li>
        <li>added ability to dye hair colour</li>
        <li>redesigned character sprites (models) and animations</li>
        <li>removed gloves, boots, having visual impact on player's apperance</li>
        <li>added archery</li>
        <li>added fishing rod</li>
      </ul>
      </br>Fishing functionality has not yet been added.
      </br>There's no way to obtain string which is used in crafting the fishing rod or bow. I should probably get on that.
      
      <p><b>0.61</b></p>
      <ul>
        <li>added world map</li>
      </ul>
      </br>You can now tap 'm' (default) to open the world map.
      </br>Be aware that you'll have to determine your whereabouts, and there's currently no method of tagging points on the map.
      
      <p><b>0.6</b></p>
      <ul>
        <li>added cliffs</li>
      </ul>
      </br>Cliffs act as natural movement collision barriers. They won't prevent projectiles.
      
      <p><b>0.5.1</b></p>
      <ul>
        <li>added crafting recipes</li>
        <li>added crafting window</li>
      </ul>
      </br>Tap 'n' (default) to open the crafting window.
      </br>Crafting requires two or more items. Some items will be removed in exchange for the finished product and other items will facilitate in the crafting.
      </br>Recipes will offer a variety of items that can be used to make a product. For example a bone saw and an iron saw are equally capable of turning logs into planks.
      
      <p><b>0.5</b></p>
      <ul>
        <li>added item pick-up and drop behaviour</li>
      </ul>
      </br>You can now pick-up and drops items on the ground. Items will retain their location and be present when you return at a later date.
      </br>Other players will be able to see items on the ground immediately.
      
      <p><b>0.4</b></p>
      <ul>
        <li>added </li>
      </ul>
      </br>`
    
      download: `<h2>Download</h2><p>Get the latest version of the game here. Compatible with Windows, macOS, and Linux.</p>`,
      about: `<h2>About</h2><p>This game is a passion project inspired by classic RPGs and pixel art worlds.</p>`,
      wiki: `<h2>Wiki</h2><p>Learn about characters, lore, mechanics, and more in our community-driven wiki.</p>`,
      support: `<h2>Support</h2><p>Need help? Contact us or visit the forums for assistance.</p>`
    };

    function showPage(page) {
      document.getElementById('page-content').innerHTML = pages[page];
    }
  </script>
</body>
</html>
